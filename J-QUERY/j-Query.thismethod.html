<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button>click</button>
    <script>
        $('button').click(red)
        function red()
        {
        $(this).css(
            {'background':'cyan',
            'height':'50px',
            'width':'100px',
            'box-shadow':'0px 0px 5px black',
            'font-size':'20px'});   

        }
       
    </script>
</body>
