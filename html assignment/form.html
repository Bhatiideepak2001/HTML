<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
    <table align="center">
        <tr>
            <th colspan="2" align="center" style="color: rgb(177, 10, 10); font-family: 'Times New Roman', Times, serif;font-size:large"> Employee Registration Form </th>
            </tr>
        
            <tr>
                <td colspan="2" align="center">
                    <input type="radio" name="Gender">Mr.
                    <input type="radio" name="Gender">Mrs.
                    <input type="radio" name="Gender">Ms.
                </td>
            </tr>
        
                <tr>
        
                    <td> 
                        <label for="First">First name</label>
                    </td>
                    <td> 
                        <input type="text" placeholder="First name">
                    </td>
                </tr>
        
                <tr>
        
                    <td> 
                        <label for="Last">Last name</label>
                    </td>
                    <td> 
                        <input type="text" placeholder="Last name">
                    </td>
                </tr>
                <tr>
        
                    <td> 
                        <label for="address">Mail Address 1</label>
                    </td>
                    <td> 
                        <input type="text">
                    </td>
                </tr> 
        
                <tr>
        
                    <td> 
                        <label for="address">Mail Address 2</label>
                    </td>
                    <td> 
                        <input type="text">
                    </td>
                </tr>
        
                <tr>
                      <td> 
                        <label for="City">City</label>
                    </td>
                    <td> 
                        <input type="text">
                    </td>
                </tr>
        
                <tr>
                     <td> 
                        <label for="State">State</label>
                    </td>


                    <td> 

                       <select>
                        <option value="">Rajasthan</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Haryana</option>
                        <option value="">Himachal Pradesh</option>
                        <option value="">Gujarat</option>
                        <option value=""> Madhya Pradesh</option>
        
                       </select>
                   </td>
                </tr>
                <tr>
        
                    <td> 
                        <label for="file">Upload Photo</label>
                    </td>
                    <td> 
                        <input type="file" multiple>
                    </td>
                </tr> 
        
                <tr>
                    <td> 
                        <label for="email">E-Mail</label>
                    </td>
                    <td> 
                        <input type="email">
                    </td>
                </tr>
                
               
                <tr>
                    <td> 
                        <label for="moble ">Mobile</label>
                    </td>
                    <td> 
                        <input type="number" placeholder="+91">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Language">Languages known</label>
                    </td>

                    <td>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Gujarati <br> 
                        <input type="checkbox">Rajasthani
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="info">Additional Information</label>
                    </td>

                    <td>
                        <textarea placeholder="optional"></textarea>
                    </td>
                </tr>

                <tr>
                    <td align="center" colspan="2"> 
                        <input type="button" value="submit">&nbsp;&nbsp;&nbsp;
                        <input type="button" value="reset">
                    </td>
                </tr>
    </table>

</form>
</body>
</html>
