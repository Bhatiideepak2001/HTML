<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" placeholder="Name*">
        <div class="error">Please Enter Your Name</div>
      </div>

      <div class="form-group">
        <input type="text" id="email" placeholder="Email*">
        <div class="error">Please Enter Your Email</div>
      </div>

      <div class="form-group">
        <input type="text" id="phone" placeholder="Phone*">
        <div class="error">Please Enter Your Phone</div>
      </div>

      <div class="form-group">
        <select id="subject">
          <option value="">Subject*</option>
          <option value="Query">Query</option>
          <option value="Support">Support</option>
          <option value="Other">Other</option>
        </select>
        <div class="error">Please Enter Your Subject</div>
      </div>

      <div class="form-group">
        <textarea id="message" placeholder="Message*" rows="3"></textarea>
        <div class="error">Please Enter Your Message</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="java script/external.js"></script>
</body>
</html>
